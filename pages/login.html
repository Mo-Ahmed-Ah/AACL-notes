<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="The AACL Notes wepsite">
        <link rel="stylesheet" href="/assets/styles/login.css">
        <title>AACL Notes | Login</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="form_wrapper sign_in">
                <!-- form -->
                <form action="#" class="login_form">
                    <h2>Login</h2>
                
                    <!-- input data div -->
                    <div class="input_data_form">
                        <input type="text" class="email" name="email" required> 
                        <label for="">Email</label>  
                    </div>
                    <div class="input_data_form">
                        <input type="text" class="password" name="password"  required> 
                        <label for="">Password</label>
                    </div>
                
                    <br>
                    <br>
                
                    <!-- remember me div -->
                    <div class="remember_form">
                        <input type="checkbox" class="checkbox_login" id="sit_login">
                        <label for="sit_login">Remember me</label>
                    </div>
                
                    <br>
                    <br>
                
                    <!-- submit div -->
                    <input type="submit" value="Login" class="button login">

                    <div class="submit_link">
                        <p>Don't have an account? <a href="#" class="signubtn">Sign Up</a></p>
                    </div>
                
                </form>
            </div>
        </div>
    </body>
</html>
